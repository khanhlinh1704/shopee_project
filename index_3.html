<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main_3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body>
       <div class="header-container">
        <div class="header-content">
           <i class="fa-solid fa-shop"></i>
            <span class="header-title"> 
                 <span class="shopee-text">Shopee</span> Đăng ký trở thành Người bán Shopee</span>
            <div class="user-info">
                <img src="#" alt="User Avatar" class="user-avatar">
                <span class="username">Khánh Linh</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>
     <!-- Main Content -->
    <div class="main-content">
        <div class="content-box">
            <img src="./assets/img/shopee-av.jpg" alt="Shopee Illustration" class="main-image">
            <div class="text-content">
                <h2>Chào mừng đến với Shopee!</h2>
                <p>Vui lòng cung cấp thông tin để thành lập tài khoản người bán trên Shopee</p>
                <button class="start-btn">Bắt đầu đăng ký</button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-headset"></i>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-comment-dots"></i>
                <span class="notification-count">17</span>
            </div>
        </div>
    </div>
</body>
</html>
