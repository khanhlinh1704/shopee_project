<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main_3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body>
       <div class="header-container">
        <div class="header-content">
           <i class="fa-solid fa-shop"></i>
            <span class="header-title"> 
                  <span class="shopee-text">Shopee</span> Đăng ký trở thành Người bán Shopee</span>
            <div class="user-info">
                <img src="#" alt="User Avatar" class="user-avatar">
                <span class="username">Khánh Linh</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <i class="fas fa-bell"></i>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-headset"></i>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-comment-dots"></i>
                <span class="notification-count">17</span>
            </div>
        </div>
    </div>
    <!--Main infor-->
     <div class="container">
        <div class="progress-bar">
            <div class="step active">Thông tin Shop</div>
            <div class="step">Cài đặt vận chuyển</div>
            <div class="step">Thông tin thuế</div>
            <div class="step">Thông tin định danh</div>
            <div class="step">Hoàn tất</div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="shop-name">* Tên Shop</label>
                    <input type="text" id="shop-name" value="uek8sq40tm" maxlength="30">
                    <span class="char-count">10/30</span>
                </div>
                <div class="form-group">
                    <label for="pickup-address">* Địa chỉ lấy hàng</label>
                    <button type="button" class="add-btn">+ Thêm</button>
                </div>
                <div class="form-group">
                    <label for="email">* Email</label>
                    <input type="email" id="email" value="linhlinhtran2006@gmail.com" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">* Số điện thoại</label>
                    <input type="text" id="phone" value="+84898892968" readonly>
                </div>
                <div class="form-actions">
                    <button type="button" class="save-btn">Lưu</button>
                    <button type="submit" class="next-btn">Tiếp theo</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
